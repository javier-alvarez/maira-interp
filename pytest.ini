[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_model: marks tests that require the full MAIRA-2 model
    requires_gpu: marks tests that require GPU
env_files = .env
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning:PIL.*